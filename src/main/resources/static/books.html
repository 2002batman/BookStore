<!DOCTYPE html>
<html>
<head>
    <title>List of Books</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="angular-route.js" type="text/javascript"></script>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <script src="books.js" type="text/javascript"></script>
    <style>
        .custab {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5% 0;
            box-shadow: 3px 3px 2px #ccc;
            transition: 0.5s;
        }

        .custab:hover {
            box-shadow: 3px 3px 0px transparent;
            transition: 0.5s;
        }
    </style>

</head>

<body>
<div class="container"  ng-app="books">
    <div class="row col-md-6 col-md-offset-2 custyle" ng-controller="books_controller" ng-init="get_books()">
        <table class="table table-striped custab">
            <thead>
            <a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Parent ID</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tr>
                <td>1</td>
                <td>News</td>
                <td>News Cate</td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span
                        class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#"
                                                                             class="btn btn-danger btn-xs"><span
                        class="glyphicon glyphicon-remove"></span> Del</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Products</td>
                <td>Main Products</td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span
                        class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#"
                                                                             class="btn btn-danger btn-xs"><span
                        class="glyphicon glyphicon-remove"></span> Del</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Blogs</td>
                <td>Parent Blogs</td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span
                        class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#"
                                                                             class="btn btn-danger btn-xs"><span
                        class="glyphicon glyphicon-remove"></span> Del</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
